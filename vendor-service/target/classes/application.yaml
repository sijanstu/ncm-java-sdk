spring:
  application:
    name: vendor-service

  # Task execution configuration for @Async support
  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100
      thread-name-prefix: vendor-service-
      shutdown:
        await-termination: true
        await-termination-period: 60s
    scheduling:
      pool:
        size: 2
      thread-name-prefix: vendor-service-scheduler-
      shutdown:
        await-termination: true
        await-termination-period: 60s

server:
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

logging:
  level:
    com.sijanstu.vendor_service: DEBUG
    com.sijanstu.ncm_listener: DEBUG
    org.springframework.web: INFO
    org.springframework.context: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - [%thread] - %logger{36} - %msg%n"

# These are controlled by ncm-listener application
ncm:
  listener:
    webhook:
      endpoint: /api/webhooks/ncm
    logging:
      log-all-webhooks: false
